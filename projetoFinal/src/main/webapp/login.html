<html ng-app="app">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="webjars/bootstrap/3.3.5/dist/css/bootstrap.min.css">

        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body ng-controller="UsuarioController">
        <div class="container">
            <br>
            <div class="row">
                <div class="col-md-5">
                    <div class="panel panel-info" >

                        <div class="panel-heading">J치 tenho uma conta</div>
                        <div class="panel-body">
                            <form action="login" method="post">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email/usu치rio</label>
                                    <input type="text" class="form-control" name="login" id="exampleInputEmail1" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Senha</label>
                                    <input type="password" class="form-control" nname="senha" id="exampleInputPassword1" placeholder="Password">
                                </div>

                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"> Check me out
                                    </label>
                                </div>
                                <button type="submit" class="btn btn-info btn-block">Acessar</button>
                            </form>
                        </div>
                    </div>
                </div>



                <div class="col-md-7">
                    <div class="panel panel-primary">

                        <div class="panel-heading">Realizar cadastro</div>
                        <div class="panel-body">
                            <form name="usuarioForm">
                                <div class="form-group">
                                    <label for="nome_id">Nome completo</label>
                                    <input type="text" class="form-control" id="nome_id" placeholder="Nome completo" ng-model="usuario.nome" ng-required="true">
                                </div>
                                <div class="form-group">
                                    <label for="email_id">Email</label>
                                    <input type="text" class="form-control" id="email_id" placeholder="Email" ng-model="usuario.email">
                                </div>
                                <div class="form-group">
                                    <label for="usuario_id">Nome de usu치rio</label>
                                    <input type="text" class="form-control" id="usuario_id" placeholder="Nome de usu치rio" ng-model="usuario.login">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Senha</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha" ng-model="usuario.senha">
                                </div>
                                <div class="form-group">
                                    <label for="csenha_id">Conforma senha</label>
                                    <input type="password" class="form-control" id="csenha_id" placeholder="Confirmar senha" ng-model="usuario.csenha">
                                </div>

                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"> Check me out
                                    </label>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block" ng-disabled="usuarioForm.$invalid" ng-click="gravar()">Realizar cadastro</button>
                            </form>
                            <br>
                            <div class="alert alert-success" role="alert" ng-show="msgOk" >{{msgOk}}</div>
                        <div class="alert alert-danger" role="alert" ng-show="msgErro" >{{msgErro}}</div>
                        </div>
                        
                    </div>
                </div>
            </div>



            <!--<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>-->

            <script src="webjars/jquery/2.1.4/dist/jquery.js"></script>
            <script src="webjars/bootstrap/3.3.5/dist/js/bootstrap.js"></script>
            <script src="webjars/angular/1.4.7/angular.js"></script>
            <script src="webjars/angular-ui-router/0.2.15/release/angular-ui-router.js"></script>
            <script src="webjars/angular-bootstrap/0.14.2/ui-bootstrap-tpls.js"></script>
            <script src="webjars/angularjs-rails-resource/1.2.3/angularjs-rails-resource.js"></script>


            <script type="text/javascript" src="js/app.js"></script>
            <script type="text/javascript" src="js/models/usuario.js"></script>
            <script type="text/javascript" src="js/controllers/UsuarioController.js"></script>

    </body>
</html>
