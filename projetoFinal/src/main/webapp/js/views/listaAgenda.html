<div class="page-header">
    <h1>Agenda</h1>
</div>

<div class="col-md-3">
    <div class="panel panel-default">
        <div class="panel-heading">Menu de opções</div>
        <div class="panel-body">
            <ul class="nav nav-pills nav-stacked">
                <li><a href="#/listaAgenda">Minha agenda</a></li>
                <li><a href="#/cadastroAgenda">Marcar agendamento</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="col-md-9" ng-controller="AgendaController" >
    <h2>Clientes cadastrados</h2>
    <div class="alert alert-success" role="alert" ng-show="msgOk" >{{msgOk}}</div>
    <div class="alert alert-danger" role="alert" ng-show="msgErro" >{{msgErro}}</div>

    <input class="form-control" type="text" ng-model="criterioDeBusca" placeholder="O que você está buscando?"/><br>
    <table class="table table-bordered table-striped table-hover table-condensed">
        <thead>
            <tr>
                <th>Cliente</th>
                <th>Horário</th>
                <th>Status</th>         
                <th>Finalizar</th>
                <th>Editar</th>
                <th>Excluir</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="agenda in listaAgendamentos| filter:criterioDeBusca">
                <td>{{agenda.cliente}}</td>
                <td>{{agenda.horario}}</td>
                <td>{{agenda.status}}</td>
                <td><button class="btn btn-info btn-xs" ng-click="finalizar(agenda)">Finalizar</button></td>
                <td><button class="btn btn-info btn-xs" ng-click="editar(agenda)">Editar</button></td>
                <td><button class="btn btn-danger btn-xs" ng-click="deletar(agenda)">Excluir</button></td>
            </tr>
        </tbody>

    </table>

</div>
