<div class="page-header">
    <h1>Serviços</h1>
</div>

<div class="col-md-3">
    <div class="panel panel-default">
        <div class="panel-heading">Menu de opções</div>
        <div class="panel-body">
            <ul class="nav nav-pills nav-stacked">
                <li><a href="#/cadastroServico">Cadastrar novo serviço</a></li>
                <li><a href="#/cadastroCategoria">Cadastrar nova categoria</a></li>
                <li><a href="#/listaServicos">Consultar serviços</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="col-md-9" ng-controller="ServicoController" >
    <h2>Serviços</h2>
    <div class="alert alert-success" role="alert" ng-show="msgOk" >{{mensagemOk}}</div>
    <div class="alert alert-danger" role="alert" ng-show="mesgErro" >{{mensagemErro}}</div>

    <input class="form-control" type="text" ng-model="criterioDeBusca" placeholder="O que você está buscando?"/><br>
    <table class="table table-bordered table-striped table-hover table-condensed">
        <thead>
            <tr>
                <th>ID</th>
                <th>Categoria</th>
                <th>Nome</th>                
                <th>Preço</th>
                <th>Editar</th>
                <th>Excluir</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="servico in listaServicos | filter:criterioDeBusca">
                <td>{{servico.id}}</td>
                <td>{{servico.categoria}}</td>
                <td>{{servico.nome}}</td>
                <td>{{cliente.dtNascimento}}</td>
                <td>{{cliente.endereco.cidade}}</td>
              
               

                <td><button class="btn btn-info btn-xs" ng-click="editar(cliente)">Editar</button></td>
                  <td><button class="btn btn-danger btn-xs" ng-click="deletar(cliente)">Excluir</button></td>
            </tr>
        </tbody>

    </table>

</div>
