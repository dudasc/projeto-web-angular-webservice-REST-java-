<div class="page-header">
    <h1>Serviços</h1>
</div>
<div class="col-md-3">
    <div class="panel panel-default">
        <div class="panel-heading">Menu de opções</div>
        <div class="panel-body">
            <ul class="nav nav-pills nav-stacked">
                <li><a href="#/cadastroServico">Cadastrar novo serviço</a></li>
                <li><a href="#/cadastroCategoria">Cadastrar nova categoria</a></li>
                <li><a href="#/listaServicos">Consultar serviços</a></li>
            </ul>            
        </div>
    </div>
</div>

<div class="col-md-9" ng-controller="ServicoController" >
    <h2>Cadastrar servico</h2>
    <form method="post" name="categoriaForm">
        <div class="form-group">
            <label for="codigo_id">Código</label>
            <input type="text"  class="form-control" name="codigo" id="codigo_id" disabled/>
        </div>
        <div class="form-group">
            <label for="categoria">Categoria</label>
            <select name="categoria" id="categoria_id"></select>
        </div>
        <div class="form-group">
            <label for="nome_id">Nome</label>
            <input type="text"  class="form-control" name="nome" id="nome_id"/>
        </div>
        <div class="form-group">
            <label for="valor_id">Valor</label>
            <input type="text"  class="form-control" name="valor" id="valor_id"/>
        </div>
        <button type="submit" class="btn btn-primary" ng-click="gravar()">Gravar</button>
    </form>
</div>
